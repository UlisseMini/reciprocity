<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord App</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="retirement-message"
            style="text-align: center; margin: 20px 0; padding: 20px; background-color: #f8d7da; border-radius: 5px;">
            <h1>Reciprocity has retired! Hope you all had a good valentines day!</h1>
        </div>

        <div class="user-info">
            <img id="avatar" class="avatar" src="" alt="User avatar">
            <div>
                <h1 id="username">Loading...</h1>
                <p id="email"></p>
            </div>
        </div>
        <a href="/logout" class="logout-button" style="pointer-events: none; opacity: 0.6;">Logout</a>

        <div class="users-list">
            <h2>All Users</h2>
            <div id="explanations-container"></div>
            <div id="users-container"></div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>

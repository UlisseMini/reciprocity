<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord App</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="user-info">
            <img id="avatar" class="avatar" src="" alt="User avatar">
            <div>
                <h1 id="username">Loading...</h1>
                <p id="email"></p>
            </div>
        </div>
        <a href="/logout" class="logout-button">Logout</a>

        <div class="settings">
            <h2>Settings</h2>
            <div class="opt-out-settings">
                <div class="opt-out-row">
                    <div>Would Date</div>
                    <button class="opt-out-button" onclick="toggleOptOut('date')" id="opt-out-date">Loading...</button>
                </div>
                <div class="opt-out-row">
                    <div>Would Cuddle</div>
                    <button class="opt-out-button" onclick="toggleOptOut('cuddle')"
                        id="opt-out-cuddle">Loading...</button>
                </div>
                <div class="opt-out-row">
                    <div>Would Suck Toes</div>
                    <button class="opt-out-button" onclick="toggleOptOut('suck toes')"
                        id="opt-out-suck-toes">Loading...</button>
                </div>
            </div>
        </div>

        <div class="users-list">
            <h2>All Users</h2>
            <div class="users-table">
                <div class="table-header">
                    <div class="user-col">User</div>
                    <div class="would-cols">
                        <div>Would Date</div>
                        <div>Would Cuddle</div>
                        <div>Would Suck Toes</div>
                    </div>
                </div>
                <div id="users-container"></div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
